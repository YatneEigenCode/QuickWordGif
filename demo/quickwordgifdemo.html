<script src="https://sole.github.io/Animated_GIF/dist/Animated_GIF.js"></script>
<script src="../src/AniGifMaker.js"></script>
<title>Quick Word Gif</title>
<div>
(r146)<br>
Enter the text you want to be in the animated gif.
<br>
  <img src="https://yatneeigencode.github.io/QuickWordGif/demo/demo.gif">
<form>
  <textarea rows=9 cols=44 name=ta1>This animated gif
  file was generated
  using the demo
  of QuickWordGif project
  github.com/YatneEigenCode/QuickWordGif</textarea>
  <br>
  <input type=button value=Run 
         onclick="this.form.doRun()">
  <input type=button value=Remove
         onclick="this.form.doRemove()">
  <input type=button value=Help>
</form>
<script>
document.forms[0].doRun= function(){
  const ag= new AniGifMaker();
  ag.setDim('d',1500); 
  ag.setDim('colors',['blue','#772222', '#222222','red','#222277','#EEDDEE'] );
  ag.start(this.ta1.value)
}
document.forms[0].doRemove= function(){
  var ii, at= document.images;
  (ii=at[at.length-1] ).parentNode.removeChild(ii);
}
doHelp= function(){
  const hlpscr='.colors blue red purple brown black #ffffdd\n'+
'Helpful hints\n'+
' .delay 1200\n'+
'sets delay to 1200 milliseconds\n'+
'.font 16px sans-serif-condensed\n'+
' .font 16px sans-serif-condensed\n'+
'sets font size and family\n'+
' .colors c1 c2 c3 ...\n'+
'sets text colors except\n'+
'the last color is the background color'+
'\n.font 21px sans-serif\n'+
'QuickWordGif';
  const ag= new AniGifMaker();
  ag.setDim('d',1500); 
  ag.setDim('colors',['blue','#772222', '#222222','red','#222277','#EEDDEE'] );
  ag.start(hlpscr);
}
  
doClick= function(){
  document.title=this.value+'*';
  if (this.value=='Help') doHelp(this);
  if (this.value=='Run')this.form.doRun()
}

(function(frm){
  for(var i=0,i<frm.elements.length;i++)
    frm.elements[i].onclick=doClick;
})(documents.forms[0])
</script>
</div>
